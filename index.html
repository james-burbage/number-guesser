<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Number<span> Guesser</span></h1>
    </header>
    <form class="prevent-class">
      <input class="input-box" type="number" placeholder="       Enter your guess">
        <div class="inner-col">
          <button class="guess-button button-style" disabled=true>Guess
          </button>
          <button class="clear-button button-style" disabled=true>Clear
          </button>
        </div>
    </form>
      <p>Your last guess was</p>
      <h2 class="last-guess" align="center"></h2>
      <p class="output-text"></p>
      <figure align="center">
        <button class="reset-button button-style" disabled=true>Reset</button>
      </figure>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
